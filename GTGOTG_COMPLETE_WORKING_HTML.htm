   <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Main Application JavaScript -->
    <script src="assets/app.js"></script>
    
    <!-- Initialize logo after page loads -->
    <script>
        // Try to load the actual logo, fallback to emoji if not found
        document.addEventListener('DOMContentLoaded', function() {
            const logoContainer = document.getElementById('logoContainer');
            const logoImg = new Image();
            
            logoImg.onload = function() {
                logoContainer.innerHTML = '<img src="assets/gtgotg_logo_primary-BE-ZRW_Y.png" alt="GTGOTG Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">';
            };
            
            logoImg.onerror = function() {
                console.log('Logo file not found, using fallback emoji');
                logoContainer.innerHTML = 'ðŸš»';
            };
            
            logoImg.src = 'assets/gtgotg_logo_primary-BE-ZRW_Y.png';
        });
    </script>
</body>
</html>
