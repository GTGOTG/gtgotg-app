<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got To Go On The Go - Smart Restroom Finder</title>
    <meta name="description" content="Find clean, safe restrooms anywhere in the USA. Truck stops, rest areas, gas stations and more!">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .admin-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .admin-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-form h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .location-input-container {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .location-input-container input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .location-input-container input:focus {
            outline: none;
            border-color: #667eea;
        }

        .use-location-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }

        .use-location-btn:hover {
            background: #45a049;
        }

        .use-location-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .autocomplete-item:hover {
            background: #f5f5f5;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-row select,
        .form-row input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .map-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .map-header {
            background: #f8f9fa;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .map-title {
            font-weight: 600;
            color: #333;
        }

        .map-expand-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .map-expand-btn:hover {
            background: #5a6fd8;
        }

        .map-container {
            height: 400px;
            width: 100%;
            transition: height 0.3s ease;
        }

        .map-container.expanded {
            height: 600px;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .api-badge {
            background: #4CAF50;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .business-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .business-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .business-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .business-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .business-category {
            color: #666;
            font-size: 0.9rem;
        }

        .probability-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .probability-high { background: #4CAF50; }
        .probability-medium { background: #FF9800; }
        .probability-low { background: #f44336; }

        .business-details {
            margin-bottom: 15px;
        }

        .business-address {
            color: #666;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .business-distance {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .business-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .directions-btn {
            background: #4CAF50;
            color: white;
        }

        .directions-btn:hover {
            background: #45a049;
        }

        .review-btn {
            background: #667eea;
            color: white;
        }

        .review-btn:hover {
            background: #5a6fd8;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .modal-btn:hover {
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .location-input-container {
                flex-direction: column;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .business-grid {
                grid-template-columns: 1fr;
            }

            .admin-link {
                position: static;
                display: inline-block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="admin-link" onclick="showAdminLogin()">🔐 Admin</a>
        
        <div class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1>Got To Go On The Go</h1>
                    <p style="font-size: 1.2rem;">Find clean, safe restrooms anywhere in the USA</p>
                </div>
            </div>
            <p class="header-subtitle">Truck Stops, Rest Areas & More!</p>
        </div>

        <div class="main-content">
            <div class="search-section">
                <form class="search-form" id="searchForm">
                    <h2>🔍 Find Restrooms</h2>
                    <div class="form-group">
                        <label for="location">Location (City, State or Address)</label>
                        <div class="location-input-container">
                            <input type="text" id="location" placeholder="e.g., Denver, CO or I-70 Exit 123" required>
                            <button type="button" id="locationBtn" class="use-location-btn">📍 Use My Location</button>
                        </div>
                        <div id="autocompleteResults" class="autocomplete-results"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category">
                                <option value="all">All Categories</option>
                                <option value="gas_station">Gas Stations</option>
                                <option value="truck_stop">Truck Stops</option>
                                <option value="rest_area">Rest Areas</option>
                                <option value="restaurant">Restaurants</option>
                                <option value="hotel">Hotels</option>
                                <option value="shopping">Shopping</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="radius">Search Radius</label>
                            <select id="radius">
                                <option value="5000">5 km</option>
                                <option value="10000" selected>10 km</option>
                                <option value="25000">25 km</option>
                                <option value="50000">50 km</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="search-btn" id="searchBtn">
                        🚽 Find Restrooms
                    </button>
                </form>
            </div>

            <div class="map-section">
                <div class="map-header">
                    <div class="map-title">📍 Restroom Locations</div>
                    <button class="map-expand-btn" onclick="toggleMapSize()">
                        <span id="expandText">🔍 Expand</span>
                    </button>
                </div>
                <div id="map" class="map-container"></div>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <div class="results-count" id="resultsCount">0 locations found</div>
                <div class="api-badge">Live Data</div>
            </div>

            <div class="stats" id="statsSection">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Found</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="truckStopCount">0</div>
                    <div class="stat-label">Truck Stops</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="gasStationCount">0</div>
                    <div class="stat-label">Gas Stations</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="chainCount">0</div>
                    <div class="stat-label">Chain Stores</div>
                </div>
            </div>

            <div class="business-grid" id="businessGrid">
                <!-- Business cards will be populated here -->
            </div>
        </div>

        <div id="messageContainer"></div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2>🔐 Admin Login</h2>
            <form id="adminLoginForm">
                <input type="text" id="adminUsername" placeholder="Username" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <div class="modal-buttons">
                    <button type="button" class="modal-btn secondary" onclick="closeAdminModal()">Cancel</button>
                    <button type="submit" class="modal-btn primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Global variables
        let map;
        let markers = [];
        let currentLocation = null;
        let autocompleteTimeout;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            setupEventListeners();
        });

        // Initialize the map
        function initializeMap() {
            map = L.map('map').setView([39.8283, -98.5795], 4); // Center of USA
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search form submission
            document.getElementById('searchForm').addEventListener('submit', handleSearch);
            
            // Location button
            document.getElementById('locationBtn').addEventListener('click', getCurrentLocation);
            
            // Location input autocomplete
            document.getElementById('location').addEventListener('input', handleLocationInput);
            
            // Admin login form
            document.getElementById('adminLoginForm').addEventListener('submit', handleAdminLogin);
            
            // Close modal when clicking outside
            document.getElementById('adminModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeAdminModal();
                }
            });
        }

        // Handle location input for autocomplete
        function handleLocationInput(e) {
            const query = e.target.value.trim();
            const resultsContainer = document.getElementById('autocompleteResults');
            
            if (query.length < 3) {
                resultsContainer.style.display = 'none';
                return;
            }
            
            // Clear previous timeout
            clearTimeout(autocompleteTimeout);
            
            // Set new timeout for autocomplete
            autocompleteTimeout = setTimeout(() => {
                searchLocations(query);
            }, 300);
        }

        // Search for locations using Geoapify
        async function searchLocations(query) {
            const resultsContainer = document.getElementById('autocompleteResults');
            
            try {
                const response = await fetch(`https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&apiKey=YOUR_API_KEY&limit=5&format=json`);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    displayAutocompleteResults(data.results);
                } else {
                    resultsContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Autocomplete error:', error);
                resultsContainer.style.display = 'none';
            }
        }

        // Display autocomplete results
        function displayAutocompleteResults(results) {
            const resultsContainer = document.getElementById('autocompleteResults');
            resultsContainer.innerHTML = '';
            
            results.forEach(result => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.textContent = result.formatted;
                item.addEventListener('click', () => {
                    document.getElementById('location').value = result.formatted;
                    resultsContainer.style.display = 'none';
                });
                resultsContainer.appendChild(item);
            });
            
            resultsContainer.style.display = 'block';
        }

        // Get current location
        function getCurrentLocation() {
            const locationBtn = document.getElementById('locationBtn');
            
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser.');
                return;
            }
            
            locationBtn.disabled = true;
            locationBtn.textContent = '📍 Getting Location...';
            
            navigator.geolocation.getCurrentPosition(
                async function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    try {
                        // Reverse geocoding to get address
                        const response = await fetch(`https://api.geoapify.com/v1/geocode/reverse?lat=${lat}&lon=${lng}&apiKey=YOUR_API_KEY&format=json`);
                        const data = await response.json();
                        
                        if (data.results && data.results.length > 0) {
                            document.getElementById('location').value = data.results[0].formatted;
                            showSuccess('✅ Location found! You can now search nearby.');
                        } else {
                            // Use coordinates as fallback
                            document.getElementById('location').value = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                            showSuccess('✅ Location coordinates found! You can search nearby.');
                        }
                    } catch (error) {
                        console.error('Reverse geocoding error:', error);
                        document.getElementById('location').value = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                        showSuccess('✅ Location coordinates found!');
                    } finally {
                        locationBtn.disabled = false;
                        locationBtn.textContent = '📍 Use My Location';
                    }
                },
                function(error) {
                    let message = 'Location access denied. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'Please allow location access and try again.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            message += 'Location request timed out.';
                            break;
                    }
                    showError(message);
                    locationBtn.disabled = false;
                    locationBtn.textContent = '📍 Use My Location';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        }

        // Handle search form submission
        async function handleSearch(e) {
            e.preventDefault();
            
            const location = document.getElementById('location').value.trim();
            const category = document.getElementById('category').value;
            const radius = document.getElementById('radius').value;
            
            if (!location) {
                showError('Please enter a location.');
                return;
            }
            
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.textContent = '🔍 Searching...';
            
            try {
                // First, geocode the location
                const geocodeResponse = await fetch(`https://api.geoapify.com/v1/geocode/search?text=${encodeURIComponent(location)}&apiKey=YOUR_API_KEY&format=json`);
                const geocodeData = await geocodeResponse.json();
                
                if (!geocodeData.results || geocodeData.results.length === 0) {
                    showError('Location not found. Please try a different search term.');
                    return;
                }
                
                const coords = geocodeData.results[0];
                currentLocation = { lat: coords.lat, lng: coords.lon };
                
                // Search for businesses
                await searchBusinesses(coords.lat, coords.lon, category, radius);
                
            } catch (error) {
                console.error('Search error:', error);
                showError('Search failed. Please try again.');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = '🚽 Find Restrooms';
            }
        }

        // Search for businesses
        async function searchBusinesses(lat, lng, category, radius) {
            try {
                let categories = [];
                
                switch(category) {
                    case 'gas_station':
                        categories = ['commercial.gas_station'];
                        break;
                    case 'truck_stop':
                        categories = ['commercial.truck_stop'];
                        break;
                    case 'rest_area':
                        categories = ['tourism.information.rest_area'];
                        break;
                    case 'restaurant':
                        categories = ['commercial.food_and_drink'];
                        break;
                    case 'hotel':
                        categories = ['accommodation.hotel'];
                        break;
                    case 'shopping':
                        categories = ['commercial.shopping'];
                        break;
                    default:
                        categories = [
                            'commercial.gas_station',
                            'commercial.truck_stop',
                            'tourism.information.rest_area',
                            'commercial.food_and_drink',
                            'accommodation.hotel',
                            'commercial.shopping'
                        ];
                }
                
                const categoryParam = categories.join(',');
                const response = await fetch(`https://api.geoapify.com/v2/places?categories=${categoryParam}&filter=circle:${lng},${lat},${radius}&bias=proximity:${lng},${lat}&limit=50&apiKey=YOUR_API_KEY`);
                const data = await response.json();
                
                if (data.features && data.features.length > 0) {
                    displayResults(data.features);
                    updateMap(data.features, lat, lng);
                } else {
                    showError('No restroom locations found in this area. Try expanding your search radius.');
                }
                
            } catch (error) {
                console.error('Business search error:', error);
                showError('Failed to search for businesses. Please try again.');
            }
        }

        // Display search results
        function displayResults(businesses) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsCount = document.getElementById('resultsCount');
            const businessGrid = document.getElementById('businessGrid');
            
            // Update results count
            resultsCount.textContent = `${businesses.length} locations found`;
            
            // Update statistics
            updateStatistics(businesses);
            
            // Clear previous results
            businessGrid.innerHTML = '';
            
            // Sort businesses by distance if we have current location
            if (currentLocation) {
                businesses.sort((a, b) => {
                    const distA = calculateDistance(currentLocation.lat, currentLocation.lng, 
                                                  a.geometry.coordinates[1], a.geometry.coordinates[0]);
                    const distB = calculateDistance(currentLocation.lat, currentLocation.lng, 
                                                  b.geometry.coordinates[1], b.geometry.coordinates[0]);
                    return distA - distB;
                });
            }
            
            // Create business cards
            businesses.forEach(business => {
                const card = createBusinessCard(business);
                businessGrid.appendChild(card);
            });
            
            // Show results section
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Create business card
        function createBusinessCard(business) {
            const props = business.properties;
            const coords = business.geometry.coordinates;
            
            const card = document.createElement('div');
            card.className = 'business-card';
            
            // Calculate distance
            let distance = '';
            if (currentLocation) {
                const dist = calculateDistance(currentLocation.lat, currentLocation.lng, coords[1], coords[0]);
                distance = `${dist.toFixed(1)} km away`;
            }
            
            // Determine restroom probability
            const probability = calculateRestroomProbability(props);
            const probabilityClass = probability >= 80 ? 'probability-high' : 
                                   probability >= 60 ? 'probability-medium' : 'probability-low';
            
            card.innerHTML = `
                <div class="business-header">
                    <div>
                        <div class="business-name">${props.name || 'Unknown Business'}</div>
                        <div class="business-category">${formatCategory(props.categories?.[0] || 'business')}</div>
                    </div>
                    <div class="probability-badge ${probabilityClass}">
                        ${probability}% likely
                    </div>
                </div>
                <div class="business-details">
                    <div class="business-address">${formatAddress(props)}</div>
                    ${distance ? `<div class="business-distance">${distance}</div>` : ''}
                </div>
                <div class="business-actions">
                    <button class="action-btn directions-btn" onclick="openDirections(${coords[1]}, ${coords[0]})">
                        🧭 Directions
                    </button>
                    <button class="action-btn review-btn" onclick="showReviewForm('${props.name || 'Unknown'}')">
                        ⭐ Review
                    </button>
                </div>
            `;
            
            return card;
        }

        // Calculate restroom probability
        function calculateRestroomProbability(props) {
            const name = (props.name || '').toLowerCase();
            const category = (props.categories?.[0] || '').toLowerCase();
            
            // High probability locations
            if (category.includes('gas_station') || category.includes('truck_stop') || 
                category.includes('rest_area') || category.includes('hotel')) {
                return 90;
            }
            
            // Chain stores with known restrooms
            const chainStores = ['mcdonalds', 'starbucks', 'walmart', 'target', 'shell', 'exxon', 'bp'];
            if (chainStores.some(chain => name.includes(chain))) {
                return 85;
            }
            
            // Restaurants and shopping
            if (category.includes('food') || category.includes('shopping')) {
                return 75;
            }
            
            // Default probability
            return 60;
        }

        // Update statistics
        function updateStatistics(businesses) {
            let truckStops = 0;
            let gasStations = 0;
            let chainStores = 0;
            
            businesses.forEach(business => {
                const category = (business.properties.categories?.[0] || '').toLowerCase();
                const name = (business.properties.name || '').toLowerCase();
                
                if (category.includes('truck_stop')) truckStops++;
                if (category.includes('gas_station')) gasStations++;
                
                const chainStoreNames = ['mcdonalds', 'starbucks', 'walmart', 'target', 'shell', 'exxon', 'bp'];
                if (chainStoreNames.some(chain => name.includes(chain))) chainStores++;
            });
            
            document.getElementById('totalCount').textContent = businesses.length;
            document.getElementById('truckStopCount').textContent = truckStops;
            document.getElementById('gasStationCount').textContent = gasStations;
            document.getElementById('chainCount').textContent = chainStores;
        }

        // Update map with results
        function updateMap(businesses, centerLat, centerLng) {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Set map view
            map.setView([centerLat, centerLng], 12);
            
            // Add center marker
            const centerMarker = L.marker([centerLat, centerLng], {
                icon: L.divIcon({
                    html: '📍',
                    className: 'custom-marker',
                    iconSize: [30, 30]
                })
            }).addTo(map);
            markers.push(centerMarker);
            
            // Add business markers
            businesses.forEach(business => {
                const coords = business.geometry.coordinates;
                const props = business.properties;
                
                const marker = L.marker([coords[1], coords[0]], {
                    icon: L.divIcon({
                        html: getBusinessIcon(props.categories?.[0] || 'business'),
                        className: 'custom-marker',
                        iconSize: [25, 25]
                    })
                }).addTo(map);
                
                marker.bindPopup(`
                    <strong>${props.name || 'Unknown Business'}</strong><br>
                    ${formatAddress(props)}<br>
                    <small>${formatCategory(props.categories?.[0] || 'business')}</small>
                `);
                
                markers.push(marker);
            });
        }

        // Get business icon
        function getBusinessIcon(category) {
            const categoryLower = (category || '').toLowerCase();
            
            if (categoryLower.includes('gas_station')) return '⛽';
            if (categoryLower.includes('truck_stop')) return '🚛';
            if (categoryLower.includes('rest_area')) return '🛣️';
            if (categoryLower.includes('hotel')) return '🏨';
            if (categoryLower.includes('food')) return '🍔';
            if (categoryLower.includes('shopping')) return '🛒';
            
            return '🏢';
        }

        // Format category
        function formatCategory(category) {
            const categoryMap = {
                'commercial.gas_station': 'Gas Station',
                'commercial.truck_stop': 'Truck Stop',
                'tourism.information.rest_area': 'Rest Area',
                'commercial.food_and_drink': 'Restaurant',
                'accommodation.hotel': 'Hotel',
                'commercial.shopping': 'Shopping'
            };
            
            return categoryMap[category] || 'Business';
        }

        // Format address
        function formatAddress(props) {
            const parts = [];
            if (props.housenumber) parts.push(props.housenumber);
            if (props.street) parts.push(props.street);
            if (props.city) parts.push(props.city);
            if (props.state) parts.push(props.state);
            
            return parts.join(', ') || 'Address not available';
        }

        // Calculate distance between two points
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Open directions
        function openDirections(lat, lng) {
            const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            window.open(url, '_blank');
        }

        // Show review form
        function showReviewForm(businessName) {
            alert(`Review feature coming soon for ${businessName}!`);
        }

        // Toggle map size
        function toggleMapSize() {
            const mapContainer = document.getElementById('map');
            const expandText = document.getElementById('expandText');
            
            if (mapContainer.classList.contains('expanded')) {
                mapContainer.classList.remove('expanded');
                expandText.textContent = '🔍 Expand';
            } else {
                mapContainer.classList.add('expanded');
                expandText.textContent = '📐 Shrink';
            }
            
            // Trigger map resize
            setTimeout(() => {
                map.invalidateSize();
            }, 300);
        }

        // Show admin login modal
        function showAdminLogin() {
            document.getElementById('adminModal').style.display = 'block';
        }

        // Close admin login modal
        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('adminLoginForm').reset();
        }

        // Handle admin login
        function handleAdminLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            // Simple authentication (in production, use proper authentication)
            if (username === 'admin' && password === 'gtgotg2025') {
                closeAdminModal();
                showAdminDashboard();
            } else {
                showError('Invalid credentials. Please try again.');
            }
        }

        // Show admin dashboard
        function showAdminDashboard() {
            alert('Admin Dashboard\n\nFeatures:\n• Search Analytics\n• User Activity\n• Review Management\n• System Statistics\n\nComing soon!');
        }

        // Show success message
        function showSuccess(message) {
            showMessage(message, 'success');
        }

        // Show error message
        function showError(message) {
            showMessage(message, 'error');
        }

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }
    </script>
